                    <h1>Personal Information</h1>
                    <p>Tell us a little about yourself.</p>
                    <hr>

                    <label for="fname"><b>First Name</b></label>
                    <input type="text" placeholder="First Name" name="fname" required>

                    <label for="lname"><b>Last Name</b></label>
                    <input type="text" placeholder="Last Name" name="lname" required>

                    <label for="birthday"><b>Date of Birth</b></label>
                    <input type="date" id="birthday" name="birthday" required><br>

                    <label for="gender"><b>I am...</b></label><br><br>
                    <input type="radio" id="male" name="gender" value="male"> Male
                    <input type="radio" id="female" name="gender" value="female"> Female
                    <input type="radio" id="other" name="gender" value="other"> Other
                    
                    <br><br>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Email" name="email" required>

                    <label for="phone"><b>Phone Number</b></label>
                    <input type="text" placeholder="Phone Number" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="10" size="10" required><br>
                    

                    <label for="address"><b>Address</b></label>
                    <input type="text" placeholder="Address" name="address" required>

                    <label for="zip"><b>Zip Code</b></label>
                    <input type="text" placeholder="Zip Code" maxlength="5" size="10" name="zip" required>
